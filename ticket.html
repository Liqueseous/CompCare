      <!-- CONTENT SECTION -->
      <div class="container ticket_space">
        <div class="panel">
          <div class="panel-heading">
            <span class="panel-title">Ticket # XXXXXXX</span>
          </div>
          <div class="panel-body">
            <form>
              <div class="container">
                <div class="row">
                  <div class="form-group col-md-2">
                    <img id="status_img" src="/resources/dashboard/circle-open.svg" alt="">
                    <label for="status_field">Status</label>
                    <select name="status_field" id="status_field" onchange="checkForm()" disabled>
                      <option value="Open">Open</option>
                      <option value="In Progress">In Progress</option>
                      <option value="On Hold">On Hold</option>
                      <option value="Closed">Closed</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-3">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" name="customer_name" value="" disabled>
                  </div>
                  <div class="form-group col-sm-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" value="" disabled>
                  </div>
                  <div class="form-group col-sm-2">
                    <label for="date-received">Date Received</label>
                    <input type="text" name="date_received" value="" disabled>
                  </div>
                  <div class="form-group col-sm-2">
                    <label for="assigned_to">Assigned To</label>
                    <input type="text" name="assigned_to" value="" disabled>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-5">
                    <label for="short_disc">Short Description of Issue</label>
                    <input type="text" name="short_disc" value="" disabled>
                  </div>
                  <div class="form-group col-sm-3">
                    <label for="computer-make">Computer Make/Model</label>
                    <input type="text" name="computer_make" value="" disabled>
                  </div>
                  <div class="form-group col-sm-2">
                    <label for="est_completion">Estimated Completion</label>
                    <input type="text" name="est_completion" value="" disabled>
                  </div>
                  <div class="form-group col-sm-2">
                    <label for="form_factor">Form Factor</label>
                    <select name="form_factor" disabled>
                      <option value="Tower">Tower</option>
                      <option value="Laptop">Laptop</option>
                      <option value="Single">Single</option>
                      <option value="Mini">Mini</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-10">
                    <label for="item_desc">Description of Issue</label>
                    <textarea name="item_desc" rows="8" disabled></textarea>
                  </div>
                  <div class="form-group col-sm-2">
                    <div class="row">
                      <div class="form-group col">
                        <label for="location">Location</label>
                        <select name="location" disabled>
                          <option value="Bay 1">Bay 1</option>
                          <option value="Bay 2">Bay 2</option>
                          <option value="Bay 3">Bay 3</option>
                          <option value="Bay 4">Bay 4</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col onHold">
                        <label for="reason_for_hold">Reason For Hold</label>
                        <input type="text" name="reason_for_hold" value="" disabled>
                      </div>
                      <div class="form-group col closed">
                        <label for="res_code">Resolution Code</label>
                        <select name="res_code" size="6" disabled>
                          <option value="comp">Completed Successfully</option>
                          <option value="noFix">Not Fixable</option>
                          <option value="custX">Customer Cancelled</option>
                          <option value="techX">Tech Cancelled</option>
                          <option value="other">Other Reason</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="form-group col">
                        <label for="initial_diag">Initial Diagnosis</label>
                        <textarea name="initial_diag" disabled></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col">
                        <label for="repair_notes">Repair Notes</label>
                        <textarea name="repair_notes" disabled></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-2 onHold" style="display:none">
                    <label for="parts_needed">Parts Needed</label>
                    <select name="parts_needed" size="11" multiple disabled>
                      <option value="mobo">Motherboard</option>
                      <option value="cpu">CPU</option>
                      <option value="cooler">CPU Cooler</option>
                      <option value="ram">Memory</option>
                      <option value="gpu">Graphics Card</option>
                      <option value="psu">Power Supply</option>
                      <option value="sata_pow">Sata Power</option>
                      <option value="molex_cab">Molex Power</option>
                      <option value="sata_dat">Sata Data</option>
                      <option value="misc-cab">Misc Cables</option>
                      <option value="other">Other-See Notes</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
